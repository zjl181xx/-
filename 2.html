<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2</title>
</head>
<body>
	<div id="example"></div>
</body>
<script>
		function cals(arr , num) {
			// 循环数组
			for(let i = 0; i < arr.length; i++){
				// 二重循环
				for(let j = 0; j  <arr.length; j++){
					if(i != j){
						// 判断是否相等
						if(arr[i] + arr[j] === num){
							// 返回结果
							return 	`index#1=${i},index#2=${j}`
						}else{
							// 找不到
							return -1
						}
					}
				}
			}
		} 
		// 题目疑问这个问题需要返回多少个？
		arr = [2,7,11,15]
		target = 9
		document.getElementById("example").innerHTML=cals(arr,target); 
	</script>
</html>
